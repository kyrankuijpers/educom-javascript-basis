<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educom JS Module</title>
</head>
<body>
    <script>
        
        // callback function for find()
        const findOver18 = (item) => {
            return item > 18;
        }

        const fruits = ["Apple", "Orange", "Apple", "Mango"];
        const numbers = [4,9,16,25,29];

        const a = fruits.indexOf("Apple");
        const b = fruits.lastIndexOf("Apple");

        const c = numbers.find(findOver18);
        const d = numbers.findIndex(findOver18);

        console.log({a: a, b: b, c: c, d: d});
    </script>
</body>
</html>
