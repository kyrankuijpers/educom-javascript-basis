<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educom JS Module</title>
</head>
<body>  
    <script>

        function checkEvenNumber(number){
            let is_even = number % 2 == 0 ? true : false;
            return is_even;
        }

        let total = 0;

        for(let i = 0; i <= 100; i++){
            i_is_even = checkEvenNumber(i);
            
            if(i_is_even == true){
                total = total + i;
            } else {
                // do nothing
            }
        }

        console.log(total);

    </script>
</body>
</html>
