<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educom JS Module</title>
</head>
<body>
    <script>

        const points = [40, 100, 1, 5, 25, 10];
        points.sort();
        console.log(points);
        
        /* The sort function takes a callback compare function. The compare function compares the elements in the array. 
        First, 40 is compared to 100. 40 - 100 is < 0 so 40 is put before 100. When comparing 100 - 1, this is > 0.
        So 100 is put behind 1. And so on. The callback function returns a - b to sort. Sort then uses this information to sort.
        
        If you want descending order, a - b should be b - a. A negative value indicates that a should come before b.
        A positive value indicates that a should come after b. b - a: 100 - 40 = 60. 60 > 0. A comes after b. So 100 comes before 40,
        i.e. you have sorted in descending order.

        */
        const points2 = [40, 100, 1, 5, 25, 10];
        points2.sort((a,b) => a - b);
        console.log(points2);

        const points3 = [40, 100, 1, 5, 25, 10];
        points3.sort((a,b) => b - a);
        console.log(points3);

    </script>
</body>
</html>
