<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educom JS Module</title>
</head>
<body>
    <script>
        
        const myFunction = (value, index, array) => {
            let over18 = value > 18;
            return over18;
        }

        const numbers = [34, 4, 9, 16, 25];
        const numbersover18 = numbers.filter(myFunction);

        const n = numbers.filter(value => value > 18);

        console.log(numbersover18, n);
    </script>
</body>
</html>
